<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable = no">
		<title>充值中心</title>
		<meta name="robots" content="index,follow" />
		<meta http-equiv="Site-Enter" content="blendTrans(Duration=0.5)" />
		<link rel="stylesheet" href="../css/mui.min.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/css.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/ymkj.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/jgjf.css" type="text/css" media="screen, projection" />
		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js"></script>
	</head>

	<body>

		<!--充值-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
		<div id="loading"><img src="../img/loading2.gif"/></div>
		<div class="rechbox" id="rechbox"  v-cloak>
			<div class="bankbox">
				<!--<div class="bank_logo"></div>--> 
				<img class="yhbg" style="float: left;margin-top:20px;margin-left: 15px;width: 150px;margin-right: -30px;"/>
				<div class="bank_name">
					<h1 v-cloak>{{name}}</h1>
					<h2 v-cloak>尾号{{last}}</h2> 
				</div>
				<!--<h3>当日限额<span>5000</span>元</h3>-->
			</div>
			<div class="bank_tx_cont">
				<h1>充值金额（元）</h1>
				<h2>￥</h2>
				<input type="number" placeholder="请输入充值金额" class="bank_tx_je" oninput='this.value=this.value.replace(/^[0]+[0-9]*$/gi,"")' onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
			</div>
			<div class="wjmm" style="margin-bottom: 10px;display: none;">
				<div class="mui-input-group">
 				    <input type="hidden" id="bflsh"/>
				    <div class="mui-input-row">
				        <input type="text" class="code" placeholder="请输入手机验证码">
				    	<button type="button" id="code" class="yzm_true  yzm_bf">获取验证码</button>
					</div>
				</div> 
			</div>
			<div class="och_limit" style="background-color: #ffffff;margin: 10px 0;padding: 10px 20px;" id="xesm">
				*  限额说明
			</div>
			<div class="bank_fs">
				<div class="bank_fs_ti">
					<h1>支付方式</h1>
					<h2 v-cloak>当前支持{{leng}}种第三方支付方式</h2>
				</div>
				<ul class="zfchice">
					<li class="choice" v-for="list in lists" v-cloak>
						<label class="radio">
                			<input type="radio" name="zf01" class="zf" v-bind:value="list.id"><i></i>
                 			
                 			<p>
                 				<span>
                 					<img src="../images/fybg.png" v-if="list.id==45"/>
                 					<img src="../images/bfbg.png" v-if="list.id==48" />
                 				</span>
                 				{{list.name}}
                 			</p>
                 			
           			</label>

					</li>
					
					<!--<li class="choice">
					<label class="radio">
                <input type="radio" name="zf01" id="zf01" value="融宝"><i></i>
                 <p>富友（网银支付）</p>
           </label>
				</li>-->
				</ul>
				<!--<div class="bank_zf_more">查看更多支付方式 <img src="../images/ymkj/v.png"/></div>-->
			</div>
			<button class="cz_true mui-btn-red cz_bnt" type="button">确认充值</button>
			<div class="czjl och_hist_recharge" >充值记录</div>
		</div>
		<div class="baofkj"></div>
		<form action="https://mpay.fuiou.com:16128/h5pay/payAction.pay" method="post"  id="form1" >

		   <input type="hidden" name="ENCTP" value="1" >
		   <input type="hidden" name="VERSION" value="2.0" >
		   <input type="hidden" name="MCHNTCD" value="0003310F0471814">
		   <input type="hidden" name="LOGOTP" value="0" >
			<input type="hidden" name="FM" id="fm" value="" >
		</form>
		<div id="form-content">
		<form action="" method="post"  id="form2" >
			
		</form>
		</div>
		<div class="nothing notha">
			<img src="../images/nothig/smrz_not.png" />
			<h1>您还没有实名认证，不能进行充值哦~</h1>
			<button class="noth_btn och_certification">立即去认证</button>
		</div>
		<div class="nothing nothb">
			<img src="../images/nothig/xx_not.png" />
		</div>
		<!--<script type="text/javascript">
		$(".bank_zf_more").click(function(){
			$(".bank_fs ul").animate({"height":150},200)
		})
</script>-->
</div>
</div>
		<script src="../js/pagejs/down.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/pagejs/recharge.js"></script>
	
	</body>

</html>
