<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable = no">
		<title>帮助中心</title>
		<meta name="robots" content="index,follow" />
		<meta http-equiv="Site-Enter" content="blendTrans(Duration=0.5)" />
		<link rel="stylesheet" href="../css/mui.min.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/css.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/ymkj.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/jgjf.css" type="text/css" media="screen, projection" />
		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js"></script>
	</head>
 
	<body>
		<!--帮助列表-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="help_list" id="help_detail">
					<li v-for="help in helps" v-cloak>
						<div class="help_head">
							<img src="../images/ymkj/q_center.png" class="help_q" />
							<h1>{{help.name}}</h1>
							<h2 class="help_qa"></h2>
						</div>
						<div class="help_cont help_detail" style="height: auto;">
							<img src="../images/ymkj/a_center.png" class="help_a" />
							<p v-html="help.contents">{{help.contents}}</p>
						</div>
					</li>

				</ul>
			</div>
		</div>


		<script src="../js/pagejs/down.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/pagejs/help.js"></script>
		<script type="text/javascript">
			mui.plusReady(function() {
				plusReady();
				help_detail()
			})
		</script>
	</body>

</html>
