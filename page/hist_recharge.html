<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable = no">
		<title>充值记录</title>
		<meta name="robots" content="index,follow" />
		<meta http-equiv="Site-Enter" content="blendTrans(Duration=0.5)" />
		<link rel="stylesheet" href="../css/mui.min.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/css.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/ymkj.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="../css/jgjf.css" type="text/css" media="screen, projection" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/vue.js"></script>
</head>

	<body>
			<!--充值记录-->
			
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">		
		<div class="histbox" id="cz">
			<table border="0" cellspacing="0" cellpadding="0" class="hist_tz"  >
				<tr class="tab_head">
					<td>充值金额</td>
					<td>支付方式</td>
					<td>充值时间</td>
					<td width="15%" class="tab_right">状态</td>
				</tr>
				<tr v-cloak v-for="hit in hits">
					<td>{{hit.money}}</td>
					<td>{{hit.payment}}</td>
					<td>{{hit.time}}</td>
					<td class="tab_right">{{hit.status_text}}</td>
				</tr>
			</table>
		</div>
		</div>
		</div>
		<!--<script src="html5plus://ready"></script>--> 	 
		<script src="../js/pagejs/down.js"></script>
		<script src="../js/common.js"></script>	
		<script type="text/javascript">
		mui.plusReady(function() {
				plusReady();	
			
			
			 mui.post( weburl+'charge/getLog',{user_id:user_id}, function(data){
			 	if(data){
			 		new Vue({
			 			el:"#cz",
			 			data:{
			 				hits:data
			 			}
			 		}) 
			 	}
			 })
		})	 
		</script>
	</body>
</html>
