		<script type="text/javascript">
		mui.plusReady(function(){
				plusReady();
			if(user_id){
			   	mui.post(weburl+"discovery/getService",{user_id:user_id},function(data){
					if(data.code==1){
						var real_name=data.msg.real_name;
						var reg_date=data.msg.reg_date;
						var last_login=data.msg.last_login
						var sex=data.msg.sex;
						var mobile_phone=data.msg.phone;
						 ysf.config({
					        "data": JSON.stringify([
					            {"key": "real_name", "value": real_name},
					            {"key": "mobile_phone", "value": mobile_phone},
					            {"key": "email", "hidden": true},
					            {"index": 1, "key": "sex", "label": "性别", "value": sex},
					            {"index": 5, "key": "reg_date", "label": "注册日期", "value": reg_date},
					            {"index": 6, "key": "last_login", "label": "上次登录时间", "value": last_login}
					        ])
					    });		
					}
			   })
			   	
		  	}
		  	mui("body").on("tap",".zx_kf",function(){
		  		$("#YSF-BTN-HOLDER").click();
		  	})
		})
