<html>
<head>
	<title>网络异常</title>	
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>

	<body>
    <div class="nothing" style="display: block;">
			<img src="images/nothig/wl_not.png"/>
			<h1>网络不稳定，请检查网络~</h1>
			<button  class="noth_btn" onclick="onBackRefresh()">重新加载</button>
		</div>
	</body>
	
	<script src="js/common.js"></script>
	<script>
		function onBackRefresh(){
					console.log("返回页面:" + mypage.starturl);
					setTimeout("mypage.endPullToRefresh();", 5000);
		 			mypage.loadURL(mypage.starturl);
		 }
		function initErrPull() {
			mypage.endPullToRefresh();
			mypage.setPullToRefresh({
				support: true,
				height: "50px",
				range: "200px",
				contentdown: {
					caption: "下拉可以重新加载"
				},
				contentover: {
					caption: "释放立即加载"
				},
				contentrefresh: {
					caption: "正在加载..."
				}
			}, onBackRefresh);
		}
 		function initweb(){
 			initErrPull();
 		}

	</script>
</html>
