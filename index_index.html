<script language="JavaScript">
	var cpage="home";//默认首页选中
	//初始化页面
	function initweb(){   
		
		openw('home','main.html',false,false);//调用openw 打开home页面
		
		// 关闭启动界面
		setTimeout(function(){
			plus.navigator.closeSplashscreen(); //加载时间超过5s关闭程序启动界面
		}, 3000);
		//ios禁止返回
		plus.webview.currentWebview().setStyle({
                        'popGesture': 'none'
        });
		 //安卓退出返回操作
		mui.back=function () {  
                    if (!$.__back__first) {
								$.__back__first = new Date().getTime();
								mui.toast('再按一次退出应用');
								setTimeout(function() {
									$.__back__first = null;
								}, 2000);
							} else {
								if (new Date().getTime() - $.__back__first < 2000) {
									plus.runtime.quit();
								}
					} 
            } 
	}
	
	initweb();  
	appupdate();   
 
</script>
